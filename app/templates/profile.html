{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Meu Perfil</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Usuário</label>
                            <input type="text" class="form-control" value="{{ user.username }}" readonly disabled>
                            <div class="form-text">Seu usuario de login não pode ser alterado.</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Perfil</label>
                            <input type="text" class="form-control" value="{{ user.role|capitalize }}" readonly
                                disabled>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" name="name" value="{{ user.name or '' }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">E-mail</label>
                        <input type="email" class="form-control" name="email" value="{{ user.email or '' }}">
                    </div>

                    <hr class="my-4">
                    <h5>Alterar Senha</h5>
                    <div class="alert alert-light border">
                        <small class="text-muted"><i class="bi bi-info-circle"></i> Deixe em branco se não quiser
                            alterar a senha.</small>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nova Senha</label>
                            <input type="password" class="form-control" name="new_password">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Confirmar Senha</label>
                            <input type="password" class="form-control" name="confirm_password">
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
