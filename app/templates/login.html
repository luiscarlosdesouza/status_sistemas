{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4>Login Administrativo</h4>
            </div>
            <div class="card-body p-5">
                <h2 class="text-center mb-4">Acesso Administrativo</h2>
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Entrar</button>

                        <div class="text-center my-2">ou</div>

                        <a href="{{ url_for('auth.google_login') }}" class="btn btn-outline-danger w-100 mb-2">
                            <i class="bi bi-google me-2"></i> Entrar com Google
                        </a>

                        <a href="{{ url_for('auth.usp_login') }}" class="btn btn-outline-primary w-100">
                            <i class="bi bi-bank me-2"></i> Senha Única USP
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
